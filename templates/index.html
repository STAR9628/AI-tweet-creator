<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üöÄ AI Tweet Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 50px 20px;
      text-align: center;
      background: radial-gradient(circle at top left, #3e0b6e 0%, #1a021f 100%);
      color: #fff;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 35px;
      color: #c084fc;
      font-weight: 600;
    }

    input {
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      width: 50%;
      margin-bottom: 15px;
      font-size: 1rem;
      outline: none;
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      backdrop-filter: blur(6px);
      transition: all 0.3s ease;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 8px #c084fc;
    }

    button {
      background: #c084fc;
      color: #1a021f;
      border: none;
      padding: 12px 28px;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #9b4dd3;
      transform: translateY(-2px);
    }

    #output {
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 5px;
      margin-top: 25px;
    }

    .card {
      background: rgba(255,255,255,0.03);
      border-radius: 16px;
      padding: 22px;
      margin: 22px auto;
      max-width: 600px;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 12px rgba(192,132,252,0.1);
      text-align: left;
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .card:hover {
      box-shadow: 0 0 28px rgba(192,132,252,0.35);
      transform: translateY(-6px);
    }

    .highlight {
      border: 2px solid #c084fc;
      box-shadow: 0 0 18px #c084fc;
    }

    .copy-btn {
      float: right;
      background: transparent;
      color: #c084fc;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .copy-btn:hover {
      color: #fff;
    }

    .loading {
      margin-top: 18px;
      font-style: italic;
      color: #aaa;
      opacity: 0;
      animation: fadeLoading 1s infinite alternate;
    }

    @keyframes fadeLoading {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    .card strong {
      display: block;
      margin-top: 10px;
    }

    #toast {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #c084fc;
      color: #1a021f;
      padding: 10px 20px;
      border-radius: 10px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .skeleton {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      height: 100px;
      margin: 22px auto;
      max-width: 600px;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.05; }
      50% { opacity: 0.15; }
      100% { opacity: 0.05; }
    }

    @media (max-width: 700px) {
      input { width: 90%; }
      .card { width: 90%; }
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>

  <h1>üöÄ AI Tweet Generator</h1>
  <input type="text" id="prompt" placeholder="Ex: Launch of iPhone 17 Pro Max">
  <br>
  <button onclick="generateTweets()">Generate Tweets</button>
  <div id="loading" class="loading" style="display:none;">‚ú® Generating tweets...</div>
  <div id="output"></div>
  <div id="toast">Copied to clipboard!</div>

  <script>
    // ===== Particles =====
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const particles = [];
    const particleCount = 80;
    class Particle {
      constructor() { this.reset(); }
      reset() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random()-0.5)*0.3;
        this.vy = (Math.random()-0.5)*0.3;
        this.size = Math.random()*2+1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
        ctx.fillStyle='rgba(192,132,252,0.7)';
        ctx.fill();
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if(this.x<0||this.x>width||this.y<0||this.y>height) this.reset();
      }
    }
    for(let i=0;i<particleCount;i++) particles.push(new Particle());
    function animate(){
      ctx.clearRect(0,0,width,height);
      particles.forEach(p=>{p.update();p.draw();});
      requestAnimationFrame(animate);
    }
    animate();
    window.addEventListener('resize',()=>{
      width=canvas.width=window.innerWidth;
      height=canvas.height=window.innerHeight;
    });

    // ===== Toast =====
    function showToast() {
      const toast = document.getElementById('toast');
      toast.style.opacity = 1;
      setTimeout(()=>{ toast.style.opacity = 0; },1500);
    }

    // ===== Generate Tweets =====
    async function generateTweets() {
      const prompt = document.getElementById("prompt").value.trim();
      const outputDiv = document.getElementById("output");
      const loading = document.getElementById("loading");
      outputDiv.innerHTML = "";

      if(!prompt){
        outputDiv.innerHTML = `<p style="color:#ff6b81;">‚ö†Ô∏è Please enter a prompt.</p>`;
        return;
      }

      // Skeleton loader
      for(let i=0;i<3;i++){
        const skeleton = document.createElement('div');
        skeleton.className='skeleton';
        outputDiv.appendChild(skeleton);
      }
      loading.style.display = "block";

      try {
        const res = await fetch("/generate",{
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({prompt})
        });
        const data = await res.json();
        loading.style.display = "none";
        outputDiv.innerHTML="";

        if(data.error){
          outputDiv.innerHTML = `<p style="color:red;">‚ö†Ô∏è ${data.error}</p>`;
        } else {
          let predictionText = '';
          if(data.prediction === 'tweet_a') predictionText = 'Tweet A';
          else if(data.prediction === 'tweet_b') predictionText = 'Tweet B';
          else predictionText = data.prediction;

          const tweets = [
            { text: data.tweet_a, title: "Tweet A", highlight: data.prediction==='tweet_a' },
            { text: data.tweet_b, title: "Tweet B", highlight: data.prediction==='tweet_b' },
            { text: data.tweet_a_vs_tweet_b, title: "Comparison", highlight: false, prediction: predictionText, explanation: data.explanation }
          ];

          tweets.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'card' + (item.highlight ? ' highlight' : '');
            card.innerHTML = `
              ${item.title !== "Comparison" ? `<button class="copy-btn" data-text="${item.text.replace(/"/g, '&quot;')}">üìã</button>` : ''}
              <h3>${item.title}</h3>
              <p>${item.text}</p>
              ${item.prediction ? `<strong>Prediction:</strong><p>${item.prediction}</p>` : ''}
              ${item.explanation ? `<strong>Explanation:</strong><p>${item.explanation}</p>` : ''}
            `;
            outputDiv.appendChild(card);
            setTimeout(() => card.classList.add('visible'), 50 + index * 150);
          });
        }

      } catch(err){
        loading.style.display = "none";
        outputDiv.innerHTML = `<p style="color:red;">‚ùå Error generating tweets. Check backend.</p>`;
      }
    }

    // ===== Copy Button Fix (Event Delegation) =====
    document.getElementById("output").addEventListener("click", (e) => {
      if (e.target.classList.contains("copy-btn")) {
        const text = e.target.getAttribute("data-text");
        navigator.clipboard.writeText(text)
          .then(() => showToast())
          .catch(err => console.error("Copy failed", err));
      }
    });
  </script>
</body>
</html>
